---
argument_specs:
  main:
    short_description: Zabbix Proxy SQLite3
    description:
      - This role installs a SQLite3 database for use by a Zabbix Proxy.
    author: Jim Tarpley
    options:
      zbxproxy_major_version:
        type: str
        required: true
        choices:
          - '7.2'
          - '7.0'
        description:
          - The major version of Zabbix to install.
      zbxproxy_user:
        type: str
        required: false
        default: zabbix
        description:
          - The Linux user to be used by the Zabbix proxy.
      zbxproxy_group:
        type: str
        required: false
        default: zabbix
        description:
          - The Linux primary group of the *zbxproxy_user* user.
      zbxproxy_database_name:
        type: path
        required: false
        default: /var/lib/zabbix/zabbix_proxy.db
        description:
          - The path to the Zabbix Proxy database file.
