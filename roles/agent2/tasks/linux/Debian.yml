---
- name: Install Zabbix Agent 2 package
  become: true
  ansible.builtin.apt:
    name:
      - zabbix-agent2
    state: present
    update_cache: true

- name: Install MongoDB plugin
  when:
    - zbxagent_install_mongodb_plugin
  become: true
  ansible.builtin.apt:
    name:
      - zabbix-agent2-plugin-mongodb
    state: present

- name: Install PostgreSQL plugin
  when:
    - zbxagent_install_pgsql_plugin
  become: true
  ansible.builtin.apt:
    name:
      - zabbix-agent2-plugin-postgresql
    state: present
