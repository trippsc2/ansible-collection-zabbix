    success_msg: "The 'zbxagent_heartbeat_frequency' variable is between 0 and 3600."

- name: Validate timeout
  ansible.builtin.assert:
    that:
      - zbxagent_timeout >= 1
      - zbxagent_timeout <= 30
    fail_msg: "The 'zbxagent_timeout' variable is not between 1 and 30."
