---
- name: Ensure Zabbix Server group exists
  become: true
  ansible.builtin.group:
    name: "{{ zbxserver_group }}"
    state: present
    system: true

- name: Ensure Zabbix Server user exists
  become: true
  ansible.builtin.user:
    name: "{{ zbxserver_user }}"
    group: "{{ zbxserver_group }}"
    system: true
    password: '!'
    password_lock: true
    shell: /usr/sbin/nologin
    home: /var/lib/zabbix
    createhome: false
    comment: Zabbix Monitoring System
    state: present

- name: Ensure Zabbix Server user is in the ssl-certs group
  when:
    - ansible_os_family == 'Debian'
  block:
    - name: Ensure ssl-cert package is installed
      become: true
      ansible.builtin.package:
        name:
          - ssl-cert
        state: present

    - name: Ensure Zabbix Server user is in the ssl-cert group
      become: true
      ansible.builtin.user:
        name: "{{ zbxserver_user }}"
        groups:
          - ssl-cert
        append: true
        state: present
